  <div class="modal fade" [attr.id]="popupId" tabindex="-1" role="dialog" [attr.aria-labelledby]="popupId+'Heading'">
   <div class="modal-dialog" role="document">
     <div class="modal-content ">
       <div class="modal-header">
         <button type="button" [class.hidden]="hideClose" class="close close-medium-icon-grey" aria-label="Close" data-dismiss="modal"></button>
         <p class="icon red-triangle-alert-large center"></p>
         <h4 class="attention center" id="popupId+'Heading'" [innerHTML]="message"></h4>
       </div>
       <div class="modal-footer">
         <a (click)="onOK($event);" href="javascript:void(0);" class="button OK-button-centered center">{{okButtonText}}</a>
       </div>
     </div>
    </div>
  </div>
