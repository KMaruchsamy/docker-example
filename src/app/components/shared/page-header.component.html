
<header class="header" [ngClass]=" showCover ? 'disable-header': 'enable-header' ">
    <div class="header-section">
        <div>
            <a [routerLink]="['/home']"  [tabindex]="ariaDisabled ? -1 : null"  aria-disabled="ariaDisabled" >
            <img class="header-section-logo"
                src="https://nursing-assets-web-ktp.s3.amazonaws.com/admin/ux-template/image/kaplan_logo.svg"
                alt="Kaplan" />
            </a>
        </div>
    </div>
    <div class="header-menu-section" *ngIf="!hideDropdown">
        <div class="menu-content">
            <img class="header-section-icon"
                [src]="header?.userguide.icon"
                alt="Manual" />
            Faculty Manual
        </div>
        <div class="menu-content align-content-items">
            <img class="header-section-icon"
                [src]="header?.account.icon"
                alt="Profile" />
                
            <nav class="dropdown" [class.hidden]="" role="navigation" aria-label="primary">
              <div class="dropdown-container">
                <a href="javascript:void(0)"  id="lnkMenu"  role="button" class="dropdown-button" data-toggle="dropdown">{{username}}
                  <img style="down-icon"
                  src="https://nursing-assets-web-ktp.s3.amazonaws.com/admin/ux-template/image/down.svg"
                  alt="down arrow" />
                </a>
                <ul class="dropdown-menu dropdown-select">
                 <li><a [routerLink]="['/account']" class="menu-icon">{{header.account.menu[0].text}}</a></li>
                 <li><a href="javascript:void(0)" class="menu-icon" (click)="logout($event);">{{header.account.menu[1].text}}</a></li>
                </ul>
              </div>
            </nav>
            
        </div>
        <div class="line-4"></div>
        <div class="menu-content">
            <img class="header-section-icon"
                src="https://nursing-assets-web-ktp.s3.amazonaws.com/admin/ux-template/image/student-site.svg"
                alt="student site" />
            Switch to Student Site
        </div>
    </div>
</header>

<page-subheader [showCover]="showCover"></page-subheader>
