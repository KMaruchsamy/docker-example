<header *ngIf="card.title">
  <h1 class="header card__header">{{ card.title }}</h1>
</header>
<div class="card__content" [class.no-header]="!card.title">
  <mat-tree
    [dataSource]="linksDataSource"
    [treeControl]="nestedTreeControl"
    class="example-tree"
  >
    <mat-tree-node class="link__node" *matTreeNodeDef="let node">
      <button mat-button class="link__button" (click)="onClickLink(node)">
        <span [innerHTML]="node.text"></span>
        <mat-icon class="rotate-180">keyboard_backspace</mat-icon>
      </button>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedLink">
      <div class="link__nested-node">
        {{ node.text }}
      </div>
      <div class="nested-node__children">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
