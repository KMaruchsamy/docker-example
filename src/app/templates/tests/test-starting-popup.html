<div class="modal fade" [attr.id]="popupId" id="popupId" tabindex="-1" role="dialog" [attr.aria-labelledby]="popupId+'Heading'">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close close-medium-icon-grey" aria-label="Close" data-dismiss="modal"></button>
          <p class="icon center" [class.red-triangle-alert-large]="isStarted" [class.clock-signed-out-icon]="!isStarted"></p>
          <h5 class="center" [class.attention]="isStarted" [class.text-purple]="!isStarted" [attr.id]="popupId+'Heading'">
           {{heading}}
         </h5>
       </div>
      <div class="modal-body">
         <p [class.text-larger-teal]="isStarted" class="text-larger" [innerHTML]="leadParagraph"></p>
         <p class="text-larger" [innerHTML]="paragraph"></p>
      </div>
      <div class="modal-footer">
          <a href="javascript:void(0)" (click)="onCancel();" class="anchor-button anchor-button-left center">{{cancelButtonText}}</a>
          <button class="button" (click)="onOK();">{{okButtonText}}</button>
      </div>
     </div>
    </div>
  </div>
